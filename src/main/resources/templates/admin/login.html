<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/_fragmentsback :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理登陸</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<br>
<br>
<br>

<div class="m-container-smail m-padded-tb-massive" style="max-width: 30em !important;">
<div class="ui container">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
<!--                <img src="" class="image">-->
                <div class="content">
                    管理後台登陸
                </div>
            </h2>
            <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="帳號">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密碼">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button">登錄</button>
                </div>

                <div class="ui error message"></div>
                    <!--/*@thymesVar id="message" type="javax"*/-->
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用戶名和密碼錯誤</div>
            </form>

<!--            <div class="ui message">-->
<!--                New to us? <a href="#">Sign Up</a>-->
<!--            </div>-->
        </div>
    </div>
</div>
</div>





<th:block th:replace="admin/_fragmentsback :: script"/>
<script>
     $('.ui.form').form({
         fields : {
             username : {
                 identifer : 'username',
                 rules : [{
                     type : 'empty',
                     prompt: '請輸入用戶名'
                 }]
             },
             password : {
                 identifer : 'password',
                 rules : [{
                     type : 'empty',
                     prompt: '請輸入密碼'
                 }]
             }
         }
     })
</script>
</body>

</html>
